<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz and HR Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        /* Basic styles for layout and visibility */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #initial-page, #quiz-page, #hr-page, #loading-screen {
            padding: 20px;
        }
        .button-container button {
            margin-right: 10px;
        }
        #loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            line-height: 100vh;
            font-size: 1.5em;
        }
        .banner {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8d7da;
            color: #721c24;
            display: none;
            z-index: 1000;
        }
        .banner.success {
            background-color: #d4edda;
            color: #155724;
        }
        .banner.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        #results-table {
            width: 100%;
            border-collapse: collapse;
        }
        #results-table th, #results-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        #results-table th {
            background-color: #f2f2f2;
        }
        .option-button.selected {
            background-color: #007bff;
            color: white;
        }
        .response-message.error {
            color: red;
        }
        .response-message.success {
            color: green;
        }
        #question {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .question-container {
            margin-bottom: 20px;
        }
        .question-number {
            font-size: 1.2em;
            font-weight: bold;
            margin-right: 10px;
        }
        .question-text {
            display: inline;
            font-size: 1.5em;
            color: #333;
        }

        /* HR Page Styles */
        #hr-page {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #hr-page button, #hr-page input {
            margin: 10px;
        }
        #hr-page #search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        #hr-page #file-input {
            margin: 10px 0;
        }
        #hr-page #upload-button {
            margin: 10px 0;
        }
        #hr-page #username-input {
            margin-bottom: 10px;
        }
        #hr-page #search-button, #hr-page #download-button {
            margin: 10px 0;
        }
        #hr-page #response-message {
            margin-top: 10px;
        }
        #hr-page #search-results {
            margin-top: 20px;
            width: 100%;
        }
        #results-table {
            width: 100%;
            max-width: 800px; /* Adjust to desired width */
        }
    </style>
</head>
<body>
    <!-- Initial Page -->
    <div id="initial-page">
        <button id="quiz-button">Start Quiz</button>
        <button id="hr-button">HR Page</button>
    </div>

    <!-- Quiz Page -->
    <div id="quiz-page" style="display: none;">
        <button id="back-to-initial-button">Back to Initial Page</button>
        <div class="question-container">
            <span id="question-number" class="question-number"></span>
            <span id="question-text" class="question-text"></span>
        </div>
        <div id="options-container"></div>
        <div class="button-container">
            <button id="prev-button">Previous</button>
            <button id="next-button">Next</button>
            <button id="submit-button" style="display: none;">Submit</button>
        </div>
    </div>

    <!-- HR Page -->
    <div id="hr-page" style="display: none;">
        <button id="back-to-initial-button-hr">Back to Initial Page</button>
        <div id="search-container">
            <input type="file" id="file-input">
            <button id="upload-button">Upload File</button>
            <input type="text" id="username-input" placeholder="Enter username to search">
            <button id="search-button">Search</button>
        </div>
        <button id="download-button" style="display: none;">Download Results</button>
        <div id="response-message" class="response-message"></div>
        <div id="search-results" style="display: none;">
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Question</th>
                        <th>Answer</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-message">Loading...</div>
    </div>

    <!-- Banner -->
    <div class="banner"></div>

    <script src="script.js"></script>
</body>
</html>
